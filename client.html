<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Support System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .search-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        
        .btn-search {
            background: #667eea;
            color: white;
        }
        
        .btn-ai {
            background: #764ba2;
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .ticket {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s;
        }
        
        .ticket:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .ticket-id {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }
        
        .score {
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
        }
        
        .badge-resolved {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .badge-unresolved {
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .ticket-meta {
            color: #666;
            font-size: 13px;
            margin-bottom: 12px;
        }
        
        .ticket-content {
            margin-top: 12px;
        }
        
        .ticket-section {
            margin-bottom: 10px;
        }
        
        .ticket-label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 4px;
        }
        
        .ticket-text {
            color: #555;
            line-height: 1.5;
        }
        
        .ai-recommendation {
            background: #f8f9fa;
            border-left: 4px solid #764ba2;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .ai-recommendation h3 {
            color: #764ba2;
            margin-bottom: 15px;
        }
        
        .recommendation-content {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
        }
        
        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            border-radius: 4px;
            color: #c62828;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé´ Ticket Support System</h1>
            <p class="subtitle">AI-powered semantic search for IT support tickets</p>
        </div>
        
        <div class="search-box">
            <div class="input-group">
                <label for="query">Describe the issue:</label>
                <textarea 
                    id="query" 
                    placeholder="e.g., Printer not connecting to network, VPN connection issues..."
                ></textarea>
            </div>
            
            <div class="input-group">
                <label for="topk">Number of results:</label>
                <input type="number" id="topk" value="5" min="1" max="20">
            </div>
            
            <div class="button-group">
                <button class="btn-search" onclick="search()">üîç Search Similar Tickets</button>
                <button class="btn-ai" onclick="getRecommendation()">ü§ñ Get AI Recommendation</button>
            </div>
        </div>
        
        <div id="results" class="results" style="display: none;"></div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        async function search() {
            const query = document.getElementById('query').value.trim();
            const topK = parseInt(document.getElementById('topk').value);
            
            if (!query) {
                alert('Please enter a query');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Searching...</div>';
            
            try {
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, top_k: topK })
                });
                
                if (!response.ok) throw new Error('Search failed');
                
                const data = await response.json();
                displaySearchResults(data);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function getRecommendation() {
            const query = document.getElementById('query').value.trim();
            const topK = parseInt(document.getElementById('topk').value);
            
            if (!query) {
                alert('Please enter a query');
                return;
            }
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Analyzing tickets and generating recommendation...</div>';
            
            try {
                const response = await fetch(`${API_URL}/recommend`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, top_k: topK })
                });
                
                if (!response.ok) throw new Error('Recommendation failed');
                
                const data = await response.json();
                displayRecommendation(data);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        function displaySearchResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (data.results.length === 0) {
                resultsDiv.innerHTML = '<div class="empty">No similar tickets found</div>';
                return;
            }
            
            let html = `<h2>Found ${data.total} similar tickets - Sorted by Relevancy</h2>`;
            
            data.results.forEach((result, index) => {
                const meta = result.metadata;
                const resolved = meta.resolved === 'true' || meta.resolved === true;
                
                html += `
                    <div class="ticket">
                        <div class="ticket-header">
                            <div class="ticket-id">#${index + 1} - ${result.id}</div>
                            <div class="score">Match: ${(result.score * 100).toFixed(1)}%</div>
                        </div>
                        <div class="ticket-meta">
                            <span class="badge ${resolved ? 'badge-resolved' : 'badge-unresolved'}">
                                ${resolved ? '‚úì Resolved' : '‚ö† Unresolved'}
                            </span>
                            <span>${meta.category || 'N/A'}</span> ‚Ä¢ 
                            <span>${meta.date || 'N/A'}</span> ‚Ä¢ 
                            <span>Agent: ${meta.agent_name || 'N/A'}</span>
                        </div>
                        <div class="ticket-content">
                            <div class="ticket-section">
                                <span class="ticket-label">Problem:</span>
                                <div class="ticket-text">${meta.problem || 'N/A'}</div>
                            </div>
                            <div class="ticket-section">
                                <span class="ticket-label">Resolution:</span>
                                <div class="ticket-text">${meta.resolution || 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        function displayRecommendation(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="ai-recommendation">
                    <h3>ü§ñ AI Recommendation</h3>
                    <div class="recommendation-content">${data.recommendation}</div>
                </div>
                <h2>Source Tickets - Sorted by Relevancy (${data.candidates.length})</h2>
            `;
            
            data.candidates.forEach((candidate, index) => {
                const resolved = candidate.resolved === true;
                
                html += `
                    <div class="ticket">
                        <div class="ticket-header">
                            <div class="ticket-id">#${index + 1} - ${candidate.ticket_id}</div>
                            <div class="score">Match: ${(candidate.score * 100).toFixed(1)}%</div>
                        </div>
                        <div class="ticket-meta">
                            <span class="badge ${resolved ? 'badge-resolved' : 'badge-unresolved'}">
                                ${resolved ? '‚úì Resolved' : '‚ö† Unresolved'}
                            </span>
                            <span>${candidate.category || 'N/A'}</span> ‚Ä¢ 
                            <span>${candidate.date || 'N/A'}</span> ‚Ä¢ 
                            <span>Agent: ${candidate.agent_name || 'N/A'}</span>
                        </div>
                        ${candidate._badge ? `<div style="color: #ef6c00; margin-top: 10px; font-size: 13px;">${candidate._badge}</div>` : ''}
                        <div class="ticket-content">
                            <div class="ticket-section">
                                <span class="ticket-label">Problem:</span>
                                <div class="ticket-text">${candidate.problem || 'N/A'}</div>
                            </div>
                            <div class="ticket-section">
                                <span class="ticket-label">Resolution:</span>
                                <div class="ticket-text">${candidate.resolution || 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        document.getElementById('query').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                search();
            }
        });
    </script>
</body>
</html>
